# Configuration for spip-agent
# Edit this file with values appropriate for your environment.

# IP and port where the agent listens for redirected traffic
ip = "127.0.0.1"
port = 8080

# TLS certificate and key paths (optional). Provide both to enable TLS.
#cert_path = "/path/to/cert.pem"
#key_path = "/path/to/key.pem"

# Log output file (optional). If omitted, logs go to stdout/stderr.
#log_file = "/var/log/spip-agent.log"

# Runtime tuning (optional)
# Read timeout for connections in seconds
#read_timeout_seconds = 30
# Write timeout for connections in seconds
#write_timeout_seconds = 30
# Rate limiter: requests per second
#rate_limit_per_second = 100
# Burst size for the rate limiter
#rate_limit_burst = 200
